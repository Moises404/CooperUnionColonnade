<body>

	<!-- body; the button element that is used to invoke inline installation -->
	<button onclick="" id="install-button" style="padding: 0;background: none;height: 61px;vertical-align: middle;cursor:pointer;">
	    <img src="https://www.webrtc-experiment.com/images/btn-install-chrome-extension.png" alt="Add to Chrome">
	</button>

	<section id="scene"></section>

	<div id="blocker">

		<div id="instructions">
			<span style="font-size:40px">Click to play</span>
			<br />
			(W, A, S, D = Move, SPACE = Jump, MOUSE = Look around)
		</div>

	</div>

	

   <script>
       document.querySelector('#install-button').onclick = function() {
           !!navigator.webkitGetUserMedia 
               && !!window.chrome 
               && !!chrome.webstore 
               && !!chrome.webstore.install && 
           chrome.webstore.install(
               'https://chrome.google.com/webstore/detail/opdamjfadobkhglnjgiehhackhmgfgei', 
               successCallback, 
               failureCallback
           );
       };

       function successCallback() {
           location.reload();
       }

       function failureCallback(error) {
       		console.log('ERROROROROR');
           	alert(error);
       }
   </script>

	<!-- JAVASCRIPT -->
	<script src="js/three.min.js"></script>

	<script src="js/loaders/STLLoader.js"></script>
	<script src="js/loaders/ColladaLoader.js"></script>
	<script src="js/loaders/UTF8Loader.js"></script>
	<script src="js/loaders/MTLLoader.js"></script>

	<script type="text/javascript" src="js/main.js"></script>
</body>
